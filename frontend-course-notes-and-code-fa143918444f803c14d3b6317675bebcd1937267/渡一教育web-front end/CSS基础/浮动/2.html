<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            height:100px;
            width:100px;
            border:1px solid;
            background-color: aquamarine;
        }
        .container1{
            float:left;
            background-color: bisque;
        }
        .container2{
            float:right;
            background-color: blue;
        }

    </style>
</head>
<body>
    <!-- float元素中width=auto，宽度会适应内容宽度
    float元素中height=auto，高度会适应内容的高度 -->
    <div class="container">
        <div class="container1">yyy</div>
        <div class="container2">ggg</div>
    </div>
</body>
</html>
