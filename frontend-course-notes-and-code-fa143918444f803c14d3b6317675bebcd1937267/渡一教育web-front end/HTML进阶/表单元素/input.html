<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <input type="text" placeholder="give a number">
        <input type="password" placeholder="give a number">
    </p>
    <p>
        <input type="date" name="" id="">
    </p>
    <!--search-->
    <p>
        <input type="search" name="" id="">
    </p>
    <input type="range" min='0' max='8' name="" id="">
    <input type="color" name="" id="">
    <p><input type="number" name="" id=""></p>
    <!--多选框-->
    <p>爱好：<input checked type="checkbox" name="" id="">学习<input type="checkbox" name="" id="">音乐<input type="checkbox" name="" id=""></p>
    <!--单选框-->
    爱好: 男 <input type="radio" name="" id=""> 女 <input type="radio" name="" id="">
    <!--选择文件-->
    <input type="file" name="" id="">
    <!--下拉选择-->
    <p><select name="" id="">
        <option value="">1</option>
        <option value="">
            2
        </option>
        <option value="">
            3
        </option>
        <option value="">
           4
        </option>
    </select></p>
    <!--下拉选择分组-->
    <p>
        选择你喜欢的选项：<br>
        <!--加入multiple属性可以多选-->
        <select multiple>
        <optgroup label="1">
            <option value="">2</option>
            <option value="">2</option>
            <option value="">2</option>
        </optgroup>
        <optgroup label="2">
            <option value="">2</option>
            <option value="">2</option>
        </optgroup>
    </select>
</p>
<p>
    简介：<br>
    <textarea name="" id="" cols="10" rows="10" style="width:100px; height:100px"></textarea>
</p>

</body>
</html>
