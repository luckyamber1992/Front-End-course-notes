<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset-form.css">
    <link rel="stylesheet" href="./css/webform.css">
</head>
<body>
    <!-- Sampe webpage URL: https://passport.bilibili.com/ajax/miniLogin/minilogin-->
    <div class="Form-outline"> 
        <div class="close">
        </div>
            <div class="log-regis clearfix">
                <div class="tag">
                    <div class="left">登陆</div>
                    <div class="right">注册</div>
                </div>
            </div>
         <!-- <div class="button">
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id=""> -->
         <!-- </div> -->
         <div class="form-area">
            <div class="form-item clearfix">
                <div class="select">
                    <div class="title">
                    中国大陆
                    </div>
                    <div class="options">
                        <ul>
                            <li>Lorem.</li>
                            <li>Officiis.</li>
                            <li>Fuga.</li>
                            <li>Magnam!</li>
                            <li>Cumque?</li>
                            <li>Numquam.</li>
                            <li>Blanditiis?</li>
                            <li>Tempore!</li>
                            <li>Nam.</li>
                        </ul>
                    </div>
                </div>
                <div class="input">
                        <input type="text" name="" id="" placeholder="填写常用手机号">
                </div>  
            </div>
            
            <div class="form-item clearfix">
                <div class="num">
                    <input type="text" name="" id="" placeholder="手机验证码">
                </div>
                <div class="getpass">
                    <button>点击获取</button>
                </div>
            </div>                                
            <div class="form-item">
                <div class="nikname">
                    <input type="text" name="" id="" placeholder="昵称">
                </div>
            </div>
            <div class="form-item">
                <div class="passwd">
                   <input type="password" name="" id="" placeholder="密码，区分大小写"> 
                </div>
                
            </div>
            <div class="confirm clearfix">
                <input type="checkbox" name="" id="">
                    <label class="agreement">
                        我已同意<a href="https://www.bilibili.com/protocal/licence.html" target="_blank">《哔哩哔哩弹幕网用户使用协议》</a>和
                        <a href="https://www.bilibili.com/blackboard/privacy-pc.html" target="_blank">《哔哩哔哩隐私政策》</a>
                    </label>
            </div>
            <div class="regis">
                 <button>注册</button>
            </div>
        </div>
        
    </div>

</body>
</html>
